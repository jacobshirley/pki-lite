name: Test
on:
  push:
    branches:
      - master
      - ci/test # For testing changes to this workflow
  merge_group:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  Tests:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - name: Run tests
        run: pnpm test
